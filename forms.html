<!DOCTYPE html>
<html>
  <head>
    <title>forms</title>
    <link rel="stylesheet" type="text/css" href="css/link.css">
  </head>
  <body>
    <form>
      <label for="User Name">Name : </label>
      <input type="text" name="User Name" id="User Name"><br><br>

      <input id="link" type="submit" name="submit" value="register">
    </form>
  </body>
